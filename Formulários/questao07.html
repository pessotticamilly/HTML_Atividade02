<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 07</title>
</head>

<body>
    <h1>Formulário</h1>
    <form style="width: 46%;">
        <fieldset style="margin-bottom: 21.44px;">
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" style="margin-bottom: 5px;">
            <br>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" style="margin-bottom: 5px;">
            <br>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" style="margin-bottom: 5px;">
            <br>
            <label for="estado">Estado:</label>
            <select name="estado" id="estado">
                <option value="acre">Acre</option>
                <option value="alagoas">Alagoas</option>
                <option value="amapa">Amapá</option>
                <option value="amazonas">Amazonas</option>
                <option value="bahia">Bahia</option>
                <option value="ceara">Ceará</option>
                <option value="distritoFederal">Distrito Federal</option>
                <option value="espiritoSanto">Espírito Santo</option>
                <option value="goias">Goiás</option>
                <option value="maranhao">Maranhão</option>
                <option value="matoGrosso">Mato Grosso</option>
                <option value="matoGrossoSul">Mato Grosso do Sul</option>
                <option value="minasGerais">Minas Gerais</option>
                <option value="para">Pará</option>
                <option value="paraiba">Paraíba</option>
                <option value="parana">Paraná</option>
                <option value="pernambuco">Pernambuco</option>
                <option value="piaui">Piauí</option>
                <option value="rioJaneiro">Rio de Janeiro</option>
                <option value="rioGrandeNorte">Rio Grande do Norte</option>
                <option value="rioGrandeSul">Rio Grande do Sul</option>
                <option value="rondonia">Rondônia</option>
                <option value="roraima">Roraima</option>
                <option value="sergipe">Sergipe</option>
                <option value="santaCatarina">Santa Catarina</option>
                <option value="saoPaulo">São Paulo</option>
                <option value="tocantis">Tocantis</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Dados Profissionais</legend>
            <label for="naturezaCargo">Natureza do Cargo:</label>
            <input type="radio" id="gerencia" name="naturezaCargo" value="gerencia">
            <label for="gerencia">Gerência</label>
            <input type="radio" id="financeiro" name="naturezaCargo" value="financeiro">
            <label for="financeiro">Financeiro</label>
            <input type="radio" id="recepcao" name="naturezaCargo" value="recepcao">
            <label for="recepcao">Recepção</label>
            <input type="radio" id="administrativo" name="naturezaCargo" value="administrativo">
            <label for="administrativo">Administrativo</label>
            <input type="radio" id="juridico" name="naturezaCargo" value="juridico">
            <label for="juridico">Jurídico</label>
            <br>
            <br>
            <label for="areaInteresse">Área de Interesse:</label>
            <input type="checkbox" id="computacao" name="computacao" value="computacao">
            <label for="computacao">Computação</label>
            <input type="checkbox" id="biologia" name="biologia" value="biologia">
            <label for="biologia">Biologia</label>
            <input type="checkbox" id="meioAmbiente" name="meioAmbiente" value="meioAmbiente">
            <label for="meioAmbiente">Meio Ambiente</label>
            <input type="checkbox" id="engenharia" name="engenharia" value="engenharia">
            <label for="engenharia">Engenharia</label>
            <input type="checkbox" id="historia" name="historia" value="historia">
            <label for="historia">História</label>
            <br>
            <br>
            <label for="curriculo">Mini-currículo:</label>
            <textarea name="curriculo" id="curriculo" cols="60" rows="5"></textarea>
        </fieldset>
    </form>
</body>

</html>
