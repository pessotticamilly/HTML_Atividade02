<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 06</title>
</head>

<body>
    <form style="width: 30%;">
        <fieldset style="margin-bottom: 10px;">
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" style="margin-bottom: 5px;">
            <br>
            <label for="idade">Idade:</label>
            <input type="number" id="idade">
        </fieldset>
        <fieldset>
            <legend>Dados Profissionais</legend>
            <label for="escolariedade">Escolariedade:</label>
            <select name="escolariedade" id="escolariedade" style="margin-bottom: 5px;">
                <option value="ensinoFundamental">Ensino Fundamental</option>
                <option value="ensinoMedio">Ensino Médio</option>
                <option value="bacharelado">Bacharelado</option>
                <option value="licenciatura">Licenciatura</option>
                <option value="posGraduacao">Pós Graduação</option>
                <option value="mestrado">Mestrado</option>
                <option value="doutorado">Doutorado</option>
            </select>
            <br>
            <label for="areaAtuacao">Área de Atuação</label>
            <input type="radio" id="gerencia" name="areaAtuacao" value="gerencia">
            <label for="gerencia">Gerência</label>
            <input type="radio" id="financeiro" name="areaAtuacao" value="financeiro">
            <label for="financeiro">Financeiro</label>
            <input type="radio" id="recepcao" name="areaAtuacao" value="recepcao">
            <label for="recepcao">Recepção</label>
        </fieldset>
    </form>
</body>

</html>
